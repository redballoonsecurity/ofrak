registry: "redballoonsecurity/ofrak"
base_image_name: "tutorial-base"
image_name: "tutorial"
platform: linux/amd64
packages_paths:
  [
    "ofrak_type",
    "ofrak_io",
    "ofrak_patch_maker",
    "ofrak_core",
    "disassemblers/ofrak_ghidra",
    "examples",
    "frontend",
    "ofrak_tutorial"
  ]
entrypoint: |
    python -m ofrak_ghidra.server start \
        && jupyter notebook \
            --no-browser \
            --allow-root \
            --ip 0.0.0.0 \
            --notebook-dir "/ofrak_tutorial/notebooks"
