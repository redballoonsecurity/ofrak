registry: "redballoonsecurity/ofrak"
base_image_name: "tutorial-base"
image_name: "tutorial"
packages_paths:
  [
    "ofrak_patch_maker", # Patch maker dockerstub includes lots of downloads. Keeping it first helps with docker caching.
    "ofrak_type",
    "ofrak_io",
    "ofrak_core",
    "disassemblers/ofrak_ghidra",
    "examples",
    "frontend",
    "ofrak_tutorial"
  ]
entrypoint: |
    ofrak license -l ofrak.license --i-agree \
    && python -m ofrak_ghidra.server start \
    && jupyter notebook \
        --no-browser \
        --allow-root \
        --ip 0.0.0.0 \
        --notebook-dir "/ofrak_tutorial/notebooks"
