registry: "redballoonsecurity/ofrak"
base_image_name: "ghidra-base"
image_name: "ghidra"
packages_paths:
  [
    "ofrak_type",
    "ofrak_io",
    "ofrak_patch_maker",
    "ofrak_core",
    "disassemblers/ofrak_capstone",
    "disassemblers/ofrak_angr",
    "disassemblers/ofrak_ghidra",
    "disassemblers/ofrak_cached_disassembly",
    "disassemblers/ofrak_pyghidra",
    "frontend",
  ]
entrypoint: |
    nginx \
      && ofrak license -l /ofrak.license --i-agree \
      && python3 -m ofrak_ghidra.server start \
      && ofrak gui -H 0.0.0.0 -p 8877 --backend ghidra
